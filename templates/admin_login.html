{% extends 'base.html' %}
{% block marquee %}{% endblock %}
{% block content %}
<style>
  .container-admin {
    width: 400px;
    margin: 40px auto;
    padding: 24px;
    background: var(--card);
    border-radius: 16px;
    box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
  }

  .section-title {
    font-size: 28px;
    margin-bottom: 24px;
    color: var(--brand);
    text-align: center;
    font-weight: 700;
  }

  .alert {
    padding: 12px 16px;
    border-radius: 12px;
    background: #fff5f5;
    border: 1px solid var(--danger);
    color: var(--danger);
    font-weight: 600;
    margin-bottom: 16px;
    text-align: center;
  }

  .form {
    display: grid;
    gap: 16px;
  }

  .input {
    width: 100%;
    padding: 12px;
    background: var(--bg);
    border: 1px solid #d1e7dd;
    border-radius: 12px;
    color: var(--text);
    font-size: 16px;
    font-family: inherit;
    transition: border 0.3s ease, box-shadow 0.3s ease;
  }

  .input:focus {
    border-color: var(--brand);
    box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.2);
    outline: none;
  }

  button.btn.primary {
    padding: 14px 20px;
    background: var(--brand);
    border: none;
    border-radius: 14px;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    font-size: 16px;
  }

  button.btn.primary:hover {
    background: var(--brand-2);
    transform: translateY(-2px);
  }
</style>

<div class="container-admin">
  <h2 class="section-title">Admin Login</h2>
  {% if error %}
    <div class="alert">{{ error }}</div>
  {% endif %}
  <form class="form" method="post">
    <input class="input" name="email" placeholder="Email" required />
    <input class="input" name="password" placeholder="Password" type="password" required />
    <button class="btn primary" type="submit">Login</button>
  </form>
</div>
{% endblock %}
