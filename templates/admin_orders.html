{% extends 'base.html' %}
{% block content %}
{% block marquee %}{% endblock %}
<style>
  .container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 24px;
  }

  .section-title {
    font-size: 28px;
    margin-bottom: 20px;
    color: var(--brand);
    font-weight: 700;
  }

  .table {
    width: 100%;
    border-collapse: collapse;
    background: var(--card);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 12px rgba(22, 163, 74, 0.08);
  }

  .table th,
  .table td {
    border-bottom: 1px solid #dbead7;
    padding: 14px 12px;
    text-align: left;
    color: var(--text);
  }

  .table th {
    background: var(--brand);
    color: #fff;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 14px;
    letter-spacing: 0.5px;
  }

  .table tr:hover td {
    background: #f0faf3;
  }

  .btn-back.back {
    display: inline-block;
    margin-top: 20px;
    margin-bottom: 16px;
    padding: 10px 18px;
    border-radius: 12px;
    background: var(--brand-2);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    font-size: 15px;
    border: none;
    box-shadow: 0 3px 10px rgba(101, 163, 13, 0.2);
    transition: all 0.3s ease;
  }

  .btn-back.back:hover {
    background: var(--brand);
    color: #fff;
    transform: translateY(-2px);
  }
</style>

<div class="container">

  <h2 class="section-title">Orders</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Total</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for o in orders %}
        <tr>
          <td>{{ o.id }}</td>
          <td>{{ o.user_email }}</td>
          <td>â‚¹{{ o.total }}</td>
          <td>{{ o.status }}</td>
          <td>{{ o.created_at }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/admin" class="btn-back back">&larr; Back to Dashboard</a>
</div>
{% endblock %}
