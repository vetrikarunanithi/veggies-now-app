<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or 'VeggiesNow — Fresh Groceries' }}</title>
<style>
:root {
  --card: #ffffff;      
  --elev: #e9f7ec;     
  --text: #2e2e2e;      
  --muted: #6c7a6e;      
--bg: #f5fff8;
--brand: #16a34a;
--brand-2: #65a30d;
--accent: #f59e0b;
  --danger: #eb5757;     
}

* { box-sizing: border-box; }
html, body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: stretch;
}
a { color: inherit; text-decoration: none; }

/* Navbar */
.nav {
  position: sticky;
  top: 0;
  z-index: 102;
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(14px);
  border-bottom: 1px solid #d1e6d4;
}
.nav .inner {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 32px;
  max-width: 1100px;
  margin: 0 auto;
  flex-wrap: wrap;
  gap: 14px;
}
.brand {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 800;
  letter-spacing: 0.6px;
  font-size: 1.4rem;
  color: var(--brand);
  white-space: nowrap;
}
.brand span.logo {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--brand), var(--brand-2));
  display: inline-block;
}
.nav .links {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
  justify-content: flex-end;
  flex: 1 1 auto;
  min-width: 220px;
}
.nav .links a {
  padding: 10px 16px;
  border-radius: 12px;
  color: var(--muted);
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 1rem;
  transition: background 0.3s ease, color 0.3s ease;
  white-space: nowrap;
}
.nav .links a:hover { background: var(--elev); color: var(--text); }
.nav .links a.btn {
  background: var(--brand);
  color: #fff;
  font-weight: 700;
  padding: 12px 20px;
  border-radius: 14px;
  white-space: nowrap;
}

.free-delivery-marquee {
  position: sticky;
  top: 60px;
  width: 100%;
  background: var(--brand);
  height: 36px;
  user-select: none;
  z-index: 101;
  display: flex;
  align-items: center;
  overflow: hidden;
  color: #ffffff;
  font-weight: 700;
  font-size: 16px;
}
.marquee-track {
  display: flex;
  gap: 80px;
  animation: scroll 15s linear infinite;
  white-space: nowrap;
}
.marquee-track span { flex: 0 0 auto; }
@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* Alert */
.custom-alert {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: var(--brand);
  color: white;
  padding: 14px 24px;
  border-radius: 14px;
  box-shadow: 0 2px 14px rgba(39, 174, 96, 0.6);
  font-weight: 700;
  font-size: 16px;
  z-index: 1000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}
.custom-alert.show { opacity: 1; pointer-events: auto; }
.custom-alert.success {
  background-color: var(--brand-2);
  box-shadow: 0 2px 14px rgba(242, 201, 76, 0.7);
}
.custom-alert.error {
  background-color: var(--danger);
  box-shadow: 0 2px 14px rgba(235, 87, 87, 0.7);
}

.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 28px 32px;
  width: 100%;
  flex-grow: 1;
}

@media (max-width: 600px) {
  .nav .inner {
    justify-content: center;
    gap: 18px;
    text-align: center;
  }
  .nav .links { justify-content: center; min-width: 0; }
  .nav .links a { padding: 7px 12px; font-size: 0.95rem; }
}
</style>

  <script>
    function postData(url = '', data = {}) {
      return fetch(url, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(data)
      }).then(r => r.json());
    }
    function showAlert(message, type = 'success') {
      let alertDiv = document.createElement('div');
      alertDiv.className = `custom-alert ${type} show`;
      alertDiv.textContent = message;
      document.body.appendChild(alertDiv);
      setTimeout(() => {
        alertDiv.classList.remove('show');
        setTimeout(() => document.body.removeChild(alertDiv), 350);
      }, 3000);
    }
    function addToCart(productId) {
      postData('/add-to-cart', {product_id: productId, qty: 1}).then(res => {
        if(res.ok) {
          showAlert(res.message || 'Added to cart!');
          if(res.cart_count !== undefined) {
            var cartSpan = document.getElementById('cart-count');
            if(cartSpan) cartSpan.textContent = res.cart_count;
          }
        } else {
          showAlert(res.message || 'Could not add to cart', 'error');
        }
      });
    }
  </script>
</head>
<body>
  <nav class="nav" role="navigation" aria-label="Primary navigation">
    <div class="inner container">
      <a class="brand" href="/">
     VeggiesNow
      </a>
      <div class="links">
        <a href="/#best">Organic</a>
        <a href="/cart">Cart (<span id="cart-count">{{ cart_count }}</span>)</a>
        {% if session.get('user') %}
          <a href="/my-orders">My Orders</a>
          <a class="btn" href="/logout">Logout</a>
        {% else %}
          <a href="/login">Login</a>
          <a class="btn" href="/signup">Sign Up</a>
        {% endif %}
        <a href="/admin">Admin</a>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

<footer class="footer">
  <div class="container">
    <p style="text-align:center; color:#4b4b4b; margin:0; padding:20px 0; font-size:0.95rem;">
      © {{ 2025 }} VeggiesNow · Fresh, organic groceries delivered to your doorstep
    </p>
  </div>
</footer>

<style>
.footer {
  background: #f5fff8;
  border-top: 1px solid #d1e6d4;
  margin-top: auto;
}
</style>

</body>
</html>
